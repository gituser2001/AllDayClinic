<html>
	<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>

			@import url('https://fonts.googleapis.com/css2?family=Amiko:wght@400;600&display=swap');

			body {
				margin: 0;
				overflow: hidden;
				background-color: #187C7D;
				font-family: 'Amiko';
			}

			.divEsq{
				width: 50%;
				height:100%;
				text-align: center;
				display: flex;
				float:left;
  				justify-content: center;
  				align-items: center;
			}

				#imagem{
					width: 70%;
				}
			
			.divDir{
				width: 50%;
				height: 100%;
				float:left;
				text-align: center;
			}

				#titulo{
					color: #153939;
				}

				#textoMain{
					margin:auto;
					vertical-align: middle;
					color: white;
					width: 50%;
					word-break: keep-all;

				}

				#botao{
					width: 65%;
					height: 40px;
					border: none;
					outline: none;
					font-size: 20px;
					background-color: #153939;
					color: white;
					border-radius: 25px;
				}

			
		</style>

		<link rel="shortcut icon" type="image/png" href="../imagens/logobranco.png"/>

		<title>Registo</title>

	</head>


	<body>
		<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="/__/firebase/6.2.0/firebase-app.js"></script>

		<!-- Add Firebase products that you want to use -->
		<script src="/__/firebase/6.2.0/firebase-auth.js"></script>
		<script src="/__/firebase/6.2.0/firebase-firestore.js"></script>
		

		<div class="divEsq">

			<img id="imagem" src="../imagens/logobrancotexto.png">

		</div>

		<div class="divDir">

            <div>
                <h4>Registo</h4><br>
                <form id="formularioRegisto">

                    <div id="meterEmail">
                        <input type="email" placeholder="Email" id="registoEmail" required>
                    </div>

                    <div id="meterPass">
                        <input type="password" placeholder="Palavra-Passe" id="registoPass" required>
                    </div>

                    <button id="botaoRegisto">Registar</button>

                </form>

            </div>

		</div>
	</body>
</html>
