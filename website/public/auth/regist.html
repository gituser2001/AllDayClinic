<html>
	<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<style>

			@import url('https://fonts.googleapis.com/css2?family=Amiko:wght@400;600&display=swap');

			body {
				margin: 0;
				overflow: hidden;
				background-color: #187C7D;
				font-family: 'Amiko';
			}

			.divEsq{
				width: 50%;
				height:100%;
				text-align: center;
				display: flex;
				float:left;
  				justify-content: center;
  				align-items: center;
			}

				#imagem{
					width: 70%;
				}
			
			.divDir{
				width: 50%;
				height: 100%;
				float:left;
				text-align: center;
			}

				#titulo{
					color: white;
					width: 50%;
					font-size: 25px;
					text-align: center;
				}

				#meterNome{
					width: 60%;
					height: 54px;
					background: url('../imagens/nome.png') 10px;
					position: left;
					padding-left: 55px;
					background-size: 40px;
					background-repeat: no-repeat;
					border: none;
					outline: none;
					font-size: 20px;

					margin: auto;
					background-color: #D5E8E8;
					border-radius: 10px;
				}

				#meterAno{
					width: 60%;
					height: 54px;
					background: url('../imagens/calendario.png') 10px;
					position: left;
					padding-left: 55px;
					background-size: 40px;
					background-repeat: no-repeat;
					border: none;
					outline: none;
					font-size: 20px;

					margin: auto;
					background-color: #D5E8E8;
					border-radius: 10px;
				}

				#email{
					width: 60%;
					height: 54px;
					background: url('../imagens/email.png') 10px;
					position: left;
					padding-left: 55px;
					background-size: 40px;
					background-repeat: no-repeat;
					border: none;
					outline: none;
					font-size: 20px;

					margin: auto;
					background-color: #D5E8E8;
					border-radius: 10px;
				}

				#pass{
					width: 60%;
					height: 54px;
					background: url('../imagens/pass.png') 10px;
					position: left;
					padding-left: 55px;
					background-size: 40px;
					background-repeat: no-repeat;
					border: none;
					outline: none;
					font-size: 20px;

					margin: auto;
					background-color: #D5E8E8;
					border-radius: 10px;
				}
			
				#meterConfirmPass{
					width: 60%;
					height: 54px;
					background: url('../imagens/pass.png') 10px;
					position: left;
					padding-left: 55px;
					background-size: 40px;
					background-repeat: no-repeat;
					border: none;
					outline: none;
					font-size: 20px;

					margin: auto;
					background-color: #D5E8E8;
					border-radius: 10px;
				}

				#botaoRegisto{
					width: 45%;
					height: 45px;
					border: none;
					outline: none;
					font-size: 20px;
					background-color: #153939;
					color: white;
					border-radius: 25px;
					cursor: pointer;
				}



				form .field input{
					width: 100%;
					height: 100%;
					border: 1px solid lightgrey;
					padding-left: 15px;
					outline: none;
					border-radius: 5px;
					font-size: 17px;
					transition: all 0.3s;
					}
					form .field input:focus{
					border-color: #27ae60;
					box-shadow: inset 0 0 3px #2fd072;
					}
					form .field .showBtn{
					position: absolute;
					right: 10px;
					top: 50%;
					transform: translateY(-50%);
					font-size: 15px;
					font-weight: 600;
					cursor: pointer;
					display: none;
					user-select: none;
					}
					form .indicator{
					height: 10px;
					margin: 10px 0;
					display: flex;
					align-items: center;
					justify-content: space-between;
					display: none;
					}
					form .indicator span{
					position: relative;
					height: 100%;
					width: 100%;
					background: lightgrey;
					border-radius: 5px;
					}
					form .indicator span:nth-child(2){
					margin: 0 3px;
					}
					form .indicator span.active:before{
					position: absolute;
					content: '';
					top: 0;
					left: 0;
					height: 100%;
					width: 100%;
					border-radius: 5px;
					}
					.indicator span.weak:before{
					background-color: #ff4757;
					}
					.indicator span.medium:before{
					background-color: orange;
					}
					.indicator span.strong:before{
					background-color: #23ad5c;
					}
					form .text{
					font-size: 20px;
					font-weight: 500;
					display: none;
					margin-bottom: -10px;
					}
					form .text.weak{
					color: #ff4757;
					}
					form .text.medium{
					color: orange;
					}
					form .text.strong{
					color: #23ad5c;
					}

		</style>

		<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="/__/firebase/8.2.1/firebase-app.js"></script>

		<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
		<script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

		<!-- Add Firebase products that you want to use -->
		<script src="/__/firebase/8.2.1/firebase-auth.js"></script>
		<script src="/__/firebase/8.2.1/firebase-firestore.js"></script>


		<!-- Initialize Firebase -->
		<script src="/__/firebase/init.js"></script>

		<link rel="shortcut icon" type="image/png" href="../imagens/logobranco.png"/>
		<title>Registo</title>

	</head>


	<body onload="strongpass()">
		
		<div class="divEsq">

			<img id="imagem" src="../imagens/logobrancotexto.png">

		</div>

		<div class="divDir">

            <div>
				<br><br><br>
                <h4 id="titulo">Registar</h4><br>
				<br>
				
				<input type="text" placeholder="Nome" id="meterNome">
				<br><br><br>

				
				<input type="text" placeholder="Ano de Nascimento" id ="meterAno">
				<br><br><br>

				<input type="email" placeholder="Email" id="email" onkeyup="trigger()" required>
				<br><br><br>

				<form action="#">
					<div class="field">
						<input type="password" placeholder="Palavra-Passe" id="pass" required>
						<br><br><br>

					</div>
					</div>
					<div class="indicator">
						<span class="weak"></span>
						<span class="medium"></span>
						<span class="strong"></span>
					</div>
					<div class="text"></div>
				</form>

					<input type="password" placeholder="Confirmar Palavra-Passe" id="meterConfirmPass">
					<br><br><br><br><br>
				

				<button id="botaoRegisto" onclick="registo()">Criar Conta</button>

            </div>

		</div>

		<script src="../scripts/auth.js"></script>
		<script src="../scripts/index.js"></script>
		<script src="../scripts/main.js"></script>

	</body>
</html>
