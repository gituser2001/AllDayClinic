<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Amiko:wght@400;600&display=swap');
			body {
				margin: 0;
				overflow: hidden;
				font-family: 'Amiko';
			}
			#barraLinks{
                height:11%;
            }
						
			#divChat {
                            background-color: white;    
                            text-align: right;
                            width: 35%;
                            float:left;
                            font-size: 20px;
                        }

                        #divlogo {
                            background-color: white;    
                            text-align: center;
                            width: 30%;
                            float:left; 
                        }

                        #divPerfil {
                            background-color: white;    
                            text-align: left;
                            width: 35%;
                            float:left;
                            font-size: 20px;   
                        }
					
						.barraTopo {
							border: 5px solid #153939;
							background-color: #153939;    
							text-align: center;
							width: 100%;
							position: relative;
							z-index: 2;
							height: 40px;
							border-top-left-radius: 25px;
							}  
			.bodymain {
				width: 100%;
				height:85vh;
			}
			.colunaEsq{
				width: 30%;
				vertical-align: middle;
				float:left;
				height: 100%;
				text-align: center;
				background-color: #187C7D;
			}
				#tituloColEsq {
					color: white;
					font-size: 30;
				}
				#botaobom{
					width: 30%;
					height: 50px;
					border: none;
					outline: none;
					background-color: #153939;
					color: white;
					vertical-align:middle;
					border-radius: 25px;
					cursor: pointer;
					background-repeat: no-repeat; 
					background-origin: content-box;
				}
				#botaomau{
					width: 30%;
					height: 50px;
					border: none;
					outline: none;
					background-color: #153939;
					color: white;
					vertical-align:middle;
					border-radius: 25px;
					cursor: pointer;
					background-repeat: no-repeat; 
					background-origin: content-box;
				}
				#botaochat{
					width: 30%;
					height: 50px;
					border: none;
					outline: none;
					background-color: #153939;
					color: white;
					vertical-align:middle;
					border-radius: 25px;
					cursor: pointer;
					font-size: 20px;
					
				}
				#textobotao{
					font-size: 20px;
					float: left;
					padding-left: 60px;
					height: 50%;	
				}
				#divMau{
					display:none;
				}
				#divBom{
					display:none;
				}
			.colunaDir{
				width: 70%;
				vertical-align: middle;
				float:left;
				height: 100%;
				text-align: center;
				background-color: #D5E8E8;
			}
				#tituloDir{
					color: #187C7D;
					font-size: 30;
				}

				#divListaConsultas{
					width: 60%;
					height: 100%;
					text-align: center;
					float:middle;
					vertical-align: middle;
					margin: auto;
				}

				#divConsulta{
					background-color: #153939;
					border-radius: 25px;
					color: white;
					padding-top: 1px;
					padding-bottom: 1px;
					font-size: 15;
					margin: 0 auto;
					margin-bottom: 35px;
				}

		</style>

                <div id="divChat">

                    <a href="chat.html" style="color:#D5E8E8;text-decoration: none;">Chat</a>
                </div>
                
                
                <div id="divlogo">
					<a href="inicial.html">
						<img src="imagens/logoazul.png" height="91px">
					</a>
                </div>
                <div id="divPerfil">
                    <br>
                    <a href="perfil.html" style="color:#D5E8E8;text-decoration: none;">Perfil</a>
                </div>
                
            </div>
			<div class="barraTopo"></div>
	
		</div>

		<div class="bodymain">

				<br><br>
				<h2 id="tituloColEsq">Como você está hoje?</h2>

				</button>
				<br><br><br>
				<button id="botaomau" onclick="feedMau()" style="background-image: url(imagens/mal.png)">

				</button>
                <br><br><br><br>
                
                <div>
					<div id="divBom">

					</div>

			<div class="colunaDir">

				</div>



			</div>
		</div>

        <script src="scripts/index.js"></script>
        <script src="scripts/main.js"></script>
